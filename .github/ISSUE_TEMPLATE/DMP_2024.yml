name: DMP 2024 Project Template	
description: List a new project for Dedicated Mentoring Program (DMP) 2024 
title: "[DMP 2024]: "
labels: ["DMP 2024"]
body:
  - type: textarea
    id: ticket-description
    validations:
      required: true
    attributes:
      label: Ticket Contents
      value: |
        ## Description
        A survey and polling system is a tool or platform designed to collect data and opinions from a group of individuals, typically referred to as respondents or participants. These systems are commonly used in various fields including market research, academia, politics, and organizational management to gather insights, feedback, or preferences from a targeted audience.
        
        **New feature Development:**
        1. Admin Panel for individual integrated System
        2. Dashboard for individual integrated System
        3. Data Analysis tool
        4. Graphical Representation Tools
  - type: textarea
    id: ticket-goals
    validations:
      required: true
    attributes:
      label: Goals & Mid-Point Milestone
      value: |
        ## Goals for a Template Builder:
        - [ ] Accuracy: Ensure that survey and polling data accurately reflect the opinions and preferences of the target audience.
        - [ ] Engagement: Encourage active participation from respondents to gather meaningful insights.
        - [ ] Versatility: Provide a platform capable of conducting surveys and polls on various topics and formats.
        - [ ] Accessibility: Make surveys and polls easily accessible to a diverse range of respondents, including those with disabilities.
        - [ ] Data Security: Implement robust security measures to protect the privacy and confidentiality of respondent data.
        - [ ] Analytical Capabilities: Offer tools for data analysis to derive actionable insights from survey and polling results.
        - [ ] Scalability: Enable the platform to handle large volumes of responses efficiently, especially during peak periods.

        ## Milestones for Survey and Polling:

        - [ ] Platform Development: Build the infrastructure and user interface for creating and distributing surveys and polls.
        - [ ] Beta Testing: Conduct testing with a small group of users to identify and address any issues or bugs.
        - [ ] Launch of Initial Features: Release the platform with basic survey and polling capabilities.
        - [ ] Feedback Collection: Gather feedback from early users to guide the development of additional features and improvements.
        - [ ] Enhanced Features: Implement advanced features such as branching logic, multimedia support, and integration with third-party tools.
        - [ ] Security Audit: Conduct a thorough security audit to ensure compliance with data protection regulations and best practices.
        - [ ] Analytics Integration: Integrate analytics tools to provide users with insights into survey and polling results.
        - [ ] Official Launch: Publicly announce the platform's official launch, marking its availability for widespread use.

  - type: textarea
    id: ticket-setup
    attributes:
      label: Setup/Installation 
      value: |
        Installations guidelines:
        - Clone your project
        - Go to the folder application using cd command on your cmd or terminal
        - Run composer install on your cmd or terminal
        - Copy .env.example file to .env on the root folder. You can type copy .env.example .env if using command prompt Windows or cp .env.example .env if using terminal, Ubuntu
        - Open your .env file and change the database name (DB_DATABASE) to whatever you have, username (DB_USERNAME) and password (DB_PASSWORD) field correspond to your configuration.


